<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon"  href="https://png.pngtree.com/png-vector/20230318/ourmid/pngtree-book-clipart-vector-png-image_6653535.png">

</head>
<body>
    <div class="container">
        <div class="header">
            <select id="theme">
                <option value="default">Default</option>
                <option value="red-white">Cherry Blossom</option>
                <option value="red-black">Crimson Nightfall</option>
                <option value="orange-white">Sunset Serenity</option>
                <option value="orange-black">Amber Twilight</option>
                <option value="yellow-white">Lemon Glow</option>
                <option value="yellow-black">Golden Dusk</option>
                <option value="green-white">Emerald Oasis</option>
                <option value="green-black">Forest Shadow</option>
                <option value="blue-white">Azure Breeze</option>
                <option value="blue-black">Midnight Skyline</option>
                <option value="purple-white">Lilac Luster</option>
                <option value="purple-black">Royal Twilight</option>
                <option value="pink-white">Blush Elegance</option>
                <option value="pink-black">Magenta Midnight</option>
                <option value="black-white">Monochrome Majesty</option>
                <option value="brown">Cocoa Comfort</option>
                <option value="light-brown">Light Cocoa</option>
            </select>
            
        </div>
        <div class="content">
            <div class="todo">
                <h2>To-Do List</h2>
                <input type="text" id="taskInput" placeholder="Add task...">
                <button onclick="addTask()">Add Task</button>
                <ul id="taskList"></ul>
            </div>
            <div class="timer">
                <h2>Countdown Timer</h2>
                <div id="timerDisplay">00:00:00</div>
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
            </div>
            <div class="affirmation">
                <h2>Affirmation Wheel</h2>
                <button onclick="spinWheel()">Spin</button>
                <p id="affirmation"></p>
            </div>
            <div class="goal">
                <h2>Goal Setting</h2>
                <textarea id="goalInput" placeholder="Set your goals..."></textarea>
                <button onclick="setGoal()">Set Goal</button>
            </div>
            <div class="notes">
                <h2>Notes</h2>
                <textarea id="notesInput" placeholder="Take your notes..."></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
